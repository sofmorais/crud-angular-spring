<ng-template #semresultado>
Nenhum resultado encontrado
</ng-template>

<mat-table [dataSource]="courses" *ngIf="courses.length > 0 else semresultado">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course" [matTooltip]="getSummary(course.description)" matTooltipPosition="below">
      {{ course.name }}
    </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
        {{ course.category | category }}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <!-- Para customizar o td utilizar mat-header-cell e mat-cell -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" aria-label="Add a new course" (click)="onAdd()" class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Update course">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remove course">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
